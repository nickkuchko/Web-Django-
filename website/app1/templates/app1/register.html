{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link type="text/css" href="{% static 'app1/css/styles.css' %}" rel="stylesheet" />
</head>
<body class="Site">
    <header>
        <div class="topnav">
            <a class="active" href="{% url 'home' %}">Home</a>
        </div>
    </header>

    <main class="Site-content">
        <h1>Registration form</h1>
            <p class="registration">
            Please fill it. <br>If the registration process completes successfully,
            you will be redirected to the Log in page.
        </p>
        <form action="" method="post">
            {% csrf_token %}
            <div class="up">
                {% for field in register_form %}
                <p>{{ field.label }}:
                    <br> {{ field }}</p>
                {% endfor %}
            </div>
            <p class="submit">
                <input type="submit" value="Sign up">
            </p>
        </form>
            </main>

<!---------------------------- Footer ---------------------------->
    <footer>
        <hr>
        <p> &copy 2021 &nbsp&nbsp&nbsp&nbsp&nbsp Nick Kuchko </p>
    </footer>
<!---------------------------- Footer ---------------------------->

</body>
</html>
